<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <!-- <script src="https://kit.fontawesome.com/5dc488cc43.js" crossorigin="anonymous"></script> -->
  <script src="main.js" defer></script>
</head>
<body>
    <h1>まるばつゲーム - Tic Tac Toe</h1>
    <!-- <div class="fire"><i class="fas fa-fire"></i></div>
    <div class="water"><i class="fas fa-water"></i></div> -->
    <div id="content">
        <div id="player1">
            <h2>プレイヤー<br>1</h2>
            <span id="span1">0</span>
        </div>
        <p>
            VS
        </p>
        <div id="player2">
            <h2>プレイヤー<br>2</h2>
            <span id="span2">0</span>
        </div>
    </div>
    <div class="gameboard">
        <div class="boxes">
        </div>
    </div>
    <div class="end-round-message">
        <p id="round-text"></p>
        <button id="restart">次のラウンド</button>
    </div>
    <div class="reload-game-message">
        <p id="winning-text"></p>
        <button id="reload">リトライ</button>
    </div>
</body>
</html>
